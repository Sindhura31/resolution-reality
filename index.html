<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolution Reality Check</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    function ResolutionChecker() {
      const [resolution, setResolution] = useState('');
      const [result, setResult] = useState(null);
      const [totalChecks, setTotalChecks] = useState(0);
      const [showCopied, setShowCopied] = useState(false);

      useEffect(() => {
        const stored = sessionStorage.getItem('resolutionChecks');
        if (stored) {
          setTotalChecks(parseInt(stored));
        }
      }, []);

      const analyzeResolution = (text) => {
        const lower = text.toLowerCase();
        
        const delusionalPatterns = [
          /become.*billionaire/i, /make.*million/i, /learn.*10.*languages/i,
          /read.*100.*books/i, /lose.*50.*pounds.*month/i, /lose.*30.*kg/i,
          /write.*novel.*week/i, /run.*marathon.*never.*run/i,
          /quit.*job.*become.*influencer/i, /start.*5.*businesses/i,
          /become.*ceo/i, /viral/i, /famous/i, /perfect.*body/i,
          /never.*again/i, /every.*single.*day/i, /completely.*transform/i,
          /abs.*30.*days/i, /fluent.*month/i, /wake.*up.*4.*am/i,
          /stop.*procrastinating.*forever/i
        ];

        const optimisticPatterns = [
          /learn.*language/i, /learn.*coding/i, /run.*5k|10k|half.*marathon/i,
          /read.*\d+.*book/i, /lose.*\d+.*pound/i, /lose.*\d+.*kg/i,
          /save.*money/i, /start.*business/i, /side.*hustle/i,
          /write.*book/i, /finish.*book/i, /get.*promotion/i,
          /learn.*code|program/i, /exercise.*week/i, /workout.*week/i,
          /meditate.*daily/i, /go.*gym/i, /eat.*healthy/i,
          /quit.*smoking/i, /learn.*skill/i, /build.*portfolio/i
        ];

        const achievablePatterns = [
          /drink.*water/i, /hydrate/i, /sleep.*better/i, /sleep.*earlier/i,
          /call.*friend/i, /call.*family/i, /text.*back/i, /take.*walk/i,
          /walk.*more/i, /read.*more/i, /read.*daily/i, /cook.*home/i,
          /meal.*prep/i, /less.*social.*media/i, /less.*phone/i,
          /organize/i, /clean.*room/i, /journal/i, /stretch/i,
          /floss/i, /make.*bed/i, /grateful/i, /compliment/i
        ];

        const responses = {
          delusional: [
            { verdict: "Delusional (but we admire the confidence)", 
              message: "Listen, we love the energy. Truly. But maybe start with 'remember to floss' and work your way up?",
              advice: "Reality check: Rome wasn't built in a day, and neither is whatever you're planning." },
            { verdict: "Delusional (but we admire the confidence)", 
              message: "That's... certainly a goal. Did a motivational Instagram post write this?",
              advice: "Pro tip: If your resolution needs a lottery win to succeed, it might need workshopping." },
            { verdict: "Delusional (but we admire the confidence)", 
              message: "Okay Tony Robbins, let's pump the brakes. This is giving 'peaked during vision board workshop' vibes.",
              advice: "Consider: What if we aimed for 'functional human' first?" },
            { verdict: "Delusional (but we admire the confidence)", 
              message: "I see we're operating in the 'fake it till you make it' zone. Bold strategy. Has it worked before?",
              advice: "Maybe try a resolution that doesn't require divine intervention or a trust fund." }
          ],
          optimistic: [
            { verdict: "Optimistic but possible", 
              message: "This could actually happen! Will it? Well, that's between you and your future therapy bill.",
              advice: "You'll need discipline, accountability, and probably several existential crises. But sure, why not?" },
            { verdict: "Optimistic but possible", 
              message: "Not impossible. Just... improbable. Like finishing a project before the deadline.",
              advice: "Break this down into smaller steps, or you'll be repeating this same resolution next January." },
            { verdict: "Optimistic but possible", 
              message: "Ambitious! You might actually pull this off if you can defeat your true enemy: yourself.",
              advice: "Set reminders. Like, so many reminders. And find an accountability partner who won't let you weasel out." },
            { verdict: "Optimistic but possible", 
              message: "Look at you, shooting for the stars! Just remember: even astronauts need training first.",
              advice: "Start with week one, not week fifty-two. Baby steps beat burnout every time." }
          ],
          achievable: [
            { verdict: "Actually achievable", 
              message: "Look at you being all reasonable and realistic! You're either very wise or very tired.",
              advice: "This is genuinely doable. Don't overthink it. Just... actually do it this time?" },
            { verdict: "Actually achievable", 
              message: "A resolution that doesn't require divine intervention? Revolutionary!",
              advice: "Start small, build consistency, and don't be weird about it if you miss a day." },
            { verdict: "Actually achievable", 
              message: "Finally, someone who understands that sustainable change doesn't need to be dramatic.",
              advice: "You've got this. Seriously. It's basically already done. Just... keep doing it for 365 days." },
            { verdict: "Actually achievable", 
              message: "This is so reasonable, I'm genuinely impressed. Did you learn from past mistakes?",
              advice: "The secret is out: boring resolutions are the ones that actually stick. Well done." }
          ]
        };

        if (delusionalPatterns.some(p => p.test(text))) {
          return responses.delusional[Math.floor(Math.random() * responses.delusional.length)];
        } else if (optimisticPatterns.some(p => p.test(text))) {
          return responses.optimistic[Math.floor(Math.random() * responses.optimistic.length)];
        } else if (achievablePatterns.some(p => p.test(text))) {
          return responses.achievable[Math.floor(Math.random() * responses.achievable.length)];
        }

        if (text.split(' ').length > 15 || /!!!/.test(text)) {
          return responses.delusional[0];
        } else if (text.length > 50) {
          return responses.optimistic[1];
        } else {
          return responses.achievable[2];
        }
      };

      const handleSubmit = () => {
        if (resolution.trim()) {
          setResult(analyzeResolution(resolution));
          const newCount = totalChecks + 1;
          setTotalChecks(newCount);
          sessionStorage.setItem('resolutionChecks', newCount.toString());
        }
      };

      const handleShare = () => {
        if (result) {
          const shareText = `I just checked my New Year's resolution and got: "${result.verdict}"

My resolution: "${resolution}"

${result.message}

Try yours at: https://sindhura31.github.io/resolution-reality/`;
          
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(shareText).then(() => {
              setShowCopied(true);
              setTimeout(() => setShowCopied(false), 2000);
            }).catch(() => alert('Share this:\n\n' + shareText));
          } else {
            alert('Share this:\n\n' + shareText);
          }
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 p-6 flex items-center justify-center">
          <div className="max-w-2xl w-full">
            <div className="text-center mb-8">
              <h1 className="text-4xl font-bold text-gray-800 mb-2">Resolution Reality Check</h1>
              <p className="text-gray-600">Let's be honest about your 2025 goals</p>
              {totalChecks > 0 && (
                <div className="mt-3 inline-block bg-white px-4 py-2 rounded-full shadow-sm">
                  <span className="text-sm font-medium text-purple-600">
                    ðŸŽ¯ {totalChecks.toLocaleString()} resolution{totalChecks !== 1 ? 's' : ''} checked today
                  </span>
                </div>
              )}
            </div>

            <div className="mb-8">
              <div className="bg-white rounded-lg shadow-lg p-6">
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  What's your New Year's resolution?
                </label>
                <textarea
                  value={resolution}
                  onChange={(e) => setResolution(e.target.value)}
                  placeholder="e.g., 'Exercise 3 times a week' or 'Become a billionaire by March'"
                  className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                  rows="3"
                />
                <button
                  onClick={handleSubmit}
                  className="mt-4 w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all transform hover:scale-105"
                >
                  Check My Reality
                </button>
              </div>
            </div>

            {result && (
              <div className={`bg-white rounded-lg shadow-lg p-8 border-4 ${
                result.verdict.includes('achievable') ? 'border-green-500 bg-green-50' :
                result.verdict.includes('Optimistic') ? 'border-yellow-500 bg-yellow-50' :
                'border-purple-500 bg-purple-50'
              }`}>
                <div className="flex flex-col items-center text-center">
                  <div className="mb-4 text-5xl">
                    {result.verdict.includes('achievable') ? 'âœ…' :
                     result.verdict.includes('Optimistic') ? 'âš¡' : 'ðŸš€'}
                  </div>
                  <h2 className="text-2xl font-bold text-gray-800 mb-4">{result.verdict}</h2>
                  <p className="text-lg text-gray-700 mb-4">{result.message}</p>
                  <div className="bg-white bg-opacity-50 rounded-lg p-4 border-2 border-gray-200 mb-4">
                    <p className="text-sm font-medium text-gray-600">ðŸ’¡ {result.advice}</p>
                  </div>
                  <div className="relative">
                    <button
                      onClick={handleShare}
                      className="bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold py-2 px-6 rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all transform hover:scale-105 flex items-center gap-2"
                    >
                      <span>ðŸ“¤</span>
                      Share My Result
                    </button>
                    {showCopied && (
                      <div className="absolute -top-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs py-1 px-3 rounded whitespace-nowrap">
                        Copied to clipboard!
                      </div>
                    )}
                  </div>
                </div>
              </div>
            )}

            <div className="text-center mt-8 text-sm text-gray-500">
              <p>Made with brutal honesty and caffeine â˜•</p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ResolutionChecker />);
  </script>
</body>
</html>
